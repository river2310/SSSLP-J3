<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Metas Jurisdiccional</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js para las gráficas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Barra lateral -->
        <aside class="w-full md:w-72 bg-white border-r border-slate-200 p-6 flex flex-col">
            <div class="flex items-center gap-3 text-indigo-600 font-bold text-xl mb-10">
                <div class="bg-indigo-600 text-white p-2 rounded-lg">
                    <i data-lucide="layout-dashboard"></i>
                </div>
                <span>SaludMetas</span>
            </div>

            <nav class="space-y-2 flex-1">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Categorías</p>
                <button onclick="changeTab('detecciones')" id="btn-detecciones" class="tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all bg-indigo-50 text-indigo-700 ring-1 ring-indigo-100 font-medium">
                    <i data-lucide="activity" class="w-5 h-5"></i> Detecciones
                </button>
                <button onclick="changeTab('tamiz')" id="btn-tamiz" class="tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-500 hover:bg-slate-50 font-medium">
                    <i data-lucide="clipboard-check" class="w-5 h-5"></i> Tamizajes
                </button>
                <button onclick="changeTab('tratamientos')" id="btn-tratamientos" class="tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-500 hover:bg-slate-50 font-medium">
                    <i data-lucide="heart-pulse" class="w-5 h-5"></i> Tratamientos
                </button>
                <button onclick="changeTab('gam')" id="btn-gam" class="tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-500 hover:bg-slate-50 font-medium">
                    <i data-lucide="users" class="w-5 h-5"></i> Grupos GAM
                </button>
            </nav>

            <div class="mt-10 p-4 bg-slate-900 rounded-2xl text-white">
                <p class="text-xs text-slate-400 mb-1">Corte de Información</p>
                <p class="text-sm font-bold mb-3">Agosto 2024</p>
                <div class="w-full bg-slate-700 h-1.5 rounded-full overflow-hidden">
                    <div class="bg-emerald-400 h-full w-[66%]"></div>
                </div>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                <div>
                    <h1 id="tab-title" class="text-3xl font-bold text-slate-800">Detecciones</h1>
                    <p class="text-slate-500 flex items-center gap-2 mt-1">
                        <i data-lucide="map-pin" class="w-4 h-4"></i>
                        Jurisdicción Sanitaria - San Luis Potosí
                    </p>
                </div>

                <div class="flex gap-4">
                    <div class="relative">
                        <select onchange="updateDashboard()" id="unidad-select" class="appearance-none bg-white border border-slate-200 rounded-xl px-5 py-3 pr-10 shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none font-medium cursor-pointer">
                            <option>CENTRO DE SALUD TIERRA NUEVA</option>
                            <option>VILLA HIDALGO</option>
                            <option>CENTRO DE SALUD VILLA DE ZARAGOZA</option>
                            <option>HOSPITAL COMUNITARIO SALINAS</option>
                        </select>
                        <i data-lucide="chevron-down" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none w-5 h-5"></i>
                    </div>
                </div>
            </header>

            <!-- Cards de Resumen -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <p class="text-sm text-slate-500 font-medium mb-1">Productividad Total</p>
                    <div class="flex items-baseline gap-2">
                        <span id="stat-total" class="text-4xl font-black text-slate-800">0</span>
                        <span class="text-emerald-500 text-sm font-bold">+5.2%</span>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <p class="text-sm text-slate-500 font-medium mb-1">Meta Acumulada</p>
                    <span id="stat-meta" class="text-4xl font-black text-slate-800">0</span>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <p class="text-sm text-slate-500 font-medium mb-1">% de Cumplimiento</p>
                    <div class="flex items-center gap-4">
                        <span id="stat-porcentaje" class="text-4xl font-black text-indigo-600">0%</span>
                        <div class="flex-1 bg-slate-100 h-3 rounded-full overflow-hidden">
                            <div id="progress-bar" class="bg-indigo-500 h-full transition-all duration-1000" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Area de Gráficas -->
            <div id="charts-container" class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                <!-- Las gráficas se generan aquí con JS -->
            </div>
        </main>
    </div>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        let currentTab = 'detecciones';
        const meses = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago"];
        
        // Datos simulados estructurados como tus archivos Excel
        const dataConfig = {
            detecciones: [
                { id: 'DET01', nombre: 'Diabetes Mellitus', meta: 120 },
                { id: 'DET02', nombre: 'Hipertensión Arterial', meta: 150 },
                { id: 'DET03', nombre: 'Obesidad', meta: 90 }
            ],
            tamiz: [
                { id: 'DTE20', nombre: 'Síndrome de Caídas', meta: 45 },
                { id: 'DTE17', nombre: 'Alteración de Memoria', meta: 30 }
            ],
            tratamientos: [
                { id: 'ADM08', nombre: 'Tratamiento DM', meta: 80 },
                { id: 'AEC08', nombre: 'Tratamiento HTA', meta: 100 }
            ],
            gam: [
                { id: 'GAM01', nombre: 'Grupos Activos', meta: 5 }
            ]
        };

        let chartInstances = [];

        function changeTab(tabId) {
            currentTab = tabId;
            
            // UI Update: Botones
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-50', 'text-indigo-700', 'ring-1', 'ring-indigo-100');
                btn.classList.add('text-slate-500', 'hover:bg-slate-50');
            });
            const activeBtn = document.getElementById(`btn-${tabId}`);
            activeBtn.classList.add('bg-indigo-50', 'text-indigo-700', 'ring-1', 'ring-indigo-100');
            activeBtn.classList.remove('text-slate-500', 'hover:bg-slate-50');

            document.getElementById('tab-title').innerText = activeBtn.innerText.trim();
            updateDashboard();
        }

        function updateDashboard() {
            const container = document.getElementById('charts-container');
            
            // Limpiar gráficas anteriores
            chartInstances.forEach(chart => chart.destroy());
            chartInstances = [];
            container.innerHTML = '';

            const indicadores = dataConfig[currentTab];
            let totalValores = 0;
            let totalMetas = 0;

            indicadores.forEach((ind, index) => {
                // Crear contenedor de la gráfica
                const div = document.createElement('div');
                div.className = "bg-white p-8 rounded-3xl border border-slate-200 shadow-sm";
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <h3 class="font-bold text-slate-800 text-lg">${ind.nombre}</h3>
                        <span class="text-[10px] font-bold bg-slate-100 text-slate-600 px-2 py-1 rounded uppercase tracking-wider">${ind.id}</span>
                    </div>
                    <div class="h-64">
                        <canvas id="chart-${index}"></canvas>
                    </div>
                `;
                container.appendChild(div);

                // Generar datos aleatorios basados en la meta para simular realidad
                const valores = meses.map(() => Math.floor(Math.random() * (ind.meta / 8)) + (ind.meta / 12));
                const sumaIndicador = valores.reduce((a, b) => a + b, 0);
                totalValores += sumaIndicador;
                totalMetas += ind.meta;

                // Crear Gráfica
                const ctx = document.getElementById(`chart-${index}`).getContext('2d');
                const newChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: meses,
                        datasets: [
                            {
                                label: 'Logro Actual',
                                data: valores,
                                borderColor: '#4f46e5',
                                backgroundColor: 'rgba(79, 70, 229, 0.1)',
                                borderWidth: 4,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 4,
                                pointBackgroundColor: '#fff',
                                pointBorderColor: '#4f46e5',
                                pointBorderWidth: 2
                            },
                            {
                                label: 'Meta Programada',
                                data: meses.map(() => ind.meta / 8),
                                borderColor: '#cbd5e1',
                                borderDash: [5, 5],
                                borderWidth: 2,
                                fill: false,
                                pointRadius: 0
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: true, grid: { color: '#f1f5f9' }, border: { display: false } },
                            x: { grid: { display: false }, border: { display: false } }
                        }
                    }
                });
                chartInstances.push(newChart);
            });

            // Actualizar Stats superiores
            const pct = Math.round((totalValores / totalMetas) * 100);
            document.getElementById('stat-total').innerText = totalValores;
            document.getElementById('stat-meta').innerText = totalMetas;
            document.getElementById('stat-porcentaje').innerText = pct + '%';
            document.getElementById('progress-bar').style.width = pct + '%';
        }

        // Carga inicial
        window.onload = updateDashboard;
    </script>
</body>
</html>
